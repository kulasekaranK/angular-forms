
    <div
      class="container d-flex justify-content-center align-items-center flex-column"
    >
      <form
        class="mt-5 bg-light p-5 rounded-4 shadow"
        #f="ngForm"
        (ngSubmit)="load(f)"
      >
        <div class=" mb-5">
          <h1 class="text-danger text-center mb-0">Login</h1>
        
        </div>
        <div class="d-flex justify-content-center align-items-center flex-column">
          <a href="" class="text-decoration-none"
            ><button
              class="w-100 mb-3 btn btn-danger d-flex justify-content-around align-items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-google"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
                />
              </svg>
              <span class="ms-3"> Continue with Google</span>
            </button></a
          >
          <a href="" class="text-decoration-none"
            ><button
              class="w-100 mb-3 btn btn-danger d-flex justify-content-around align-items-center"
            ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
              <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
            </svg>
              <span class="ms-3">Continue with Facebook</span>
            </button></a
          >
        </div>
        <p class="text-center my-4 text-secondary fw-light">Or with Email </p>
        <div class="form-group">
          <label class="form-label" for="Fullname">Full Name</label>
          <input
            class="form-control mb-1"
            type="text"
            name="fullname"
            id="Fullname"
            ngModel
            #fullname="ngModel"
            (change)="submit(fullname)"
            [ngClass]="{ 'is-invalid': fullname.invalid && fullname.touched }"
            required
          />
  
          <div
            class="alert alert-danger"
            *ngIf="fullname.touched && fullname.invalid"
          >
            Required Full Name!
          </div>
        </div>
  
        <div class="form-group">
          <label class="form-label" for="Email">Email</label>
          <input
            class="form-control mb-1"
            type="email"
            name="email"
            id="Email"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            ngModel
            #email="ngModel"
            [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
            required
          />
          <div *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors?.['required']" class="alert alert-danger">
              Required Email!
            </div>
            <div *ngIf="email.errors?.['pattern']" class="alert alert-danger">
              Invalid Email Address!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-control mb-1"
            type="password"
            name="password"
            id="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
            ngModel
            required
          />
          <div *ngIf="password.touched && password.invalid">
            <div class="alert alert-danger" *ngIf="password.errors?.['required']">
              Required Password!
            </div>
          </div>
          <div *ngIf="password.touched">
            <div class="alert alert-danger" *ngIf="password.errors?.['pattern']">
                <b> Invalid Password! </b> <br>
                Must contain at least one number <br> and one uppercase <br> and lowercase
                letter,<br> and at least 8 or <br>more characters
            </div>
          </div>
          <a
            href="#"
            class="text-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            >Forgot Password?</a
          >
        </div>
        <div class="d-flex justify-content-end me-2 mt-3">
          <button class="btn btn-danger" [disabled]="f.invalid">Login</button>
        </div>
      </form>
  
      <!-- <ul class="list-group">
        <li class="list-group-item">{{f.value?.['fullname']}}</li>
        <li class="list-group-item">{{f.value?.['email']}}</li>
        <li class="list-group-item">{{f.value?.['password']}}</li>
      </ul> -->
    </div>
